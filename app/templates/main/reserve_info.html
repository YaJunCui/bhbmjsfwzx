{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h2>预约信息详情</h2>
</div>
<div class="container">
    <div class="col-md-4 col-xs-6">
        <div class="form" role="form">
            <div class="form-group  required">
                <label class="control-label" for="department"><font color="red">*</font>送销单位:</label> 
                <input class="form-control" id="department" name="department" required="" type="text" value="{{ reserve_info.department }}">
            </div>
            <div class="form-group  required">
                <label class="control-label" for="approver"><font color="red">*</font>审批人:</label> 
                <input class="form-control" id="approver" name="approver" placeholder="送销单位审批人" required="" type="text" value="{{ reserve_info.approver }}"> 
            </div>
            <div class="form-group  required">
                <label class="control-label" for="sender"><font color="red">*</font>送销人:</label>
                <input class="form-control" id="sender" name="sender" placeholder="须在职在编人员" required="" type="text" value="{{ reserve_info.sender }}"> 
            </div>
            <div class="form-group ">
                <label class="control-label" for="telephone">联系电话:</label>  
                <input class="form-control" id="telephone" name="telephone" type="text" value="{{ reserve_info.telephone }}">
            </div>
            <div class="form-group ">
                <label class="control-label" for="">预约日期:</label><br>
                <input class="form-control-year" id="date_year" name="date_year" type="text" value="{{ reserve_info.date_year }}">
                <label class="control-label" for="date_year">年</label> 
                <input class="form-control-month" id="date_month" name="date_month" type="text" value="{{ reserve_info.date_month }}">   
                <label class="control-label" for="date_month">月</label>          
                <input class="form-control-day" id="date_day" name="date_day" type="text" value="{{ reserve_info.date_day }}">
                <label class="control-label" for="date_day">日</label>                
            </div>  
            <div class="form-group ">
                <label class="control-label" for="time_interval">时段:</label>
                <input class="form-control-day" id="time_interval" name="time_interval" type="text" value="{{ reserve_info.time_interval }}">
            </div>
            <div class="form-group ">
                <label class="control-label" for="remarks">备注:</label>          
                <textarea class="form-control" id="remarks" name="remarks">{{ reserve_info.remarks }}</textarea>          
            </div> 
        </div>
    </div>
</div>
{% endblock page_content%}
